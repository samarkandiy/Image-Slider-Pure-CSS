  <style>
body {
  background: #ccc;
  width: 950px;
  margin: 0 auto;
  padding: 10px;
}

.slider {
  background: #111;
  width: 950px;
  height: 350px;
  padding: 10px;
  position: relative;
  top: 10px;
  box-shadow: 0 30px 50px -20px black;
}

.images {
  background: #ccc;
  width: 100%;
  height: 74%;
  transition: background .5s linear;
}

input[type='radio'] {
  -webkit-appearance: none;
  appearance: none;
  background-color: #444;
  background-size: 225px 70px;
  width: 225px;
  height: 70px;
  margin: 5px;
  cursor: pointer;
  position: relative;
  float: left;
  top: 270px;
  box-shadow: 0 0 80px #111 inset;
}
input[type='radio']:checked {
  content: '';
  border: solid 5px #fff;
  box-shadow: none;
}

.slide1 {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand1.jpg);
}

.slide2 {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand2.jpg);
}

.slide3 {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand3.jpg);
}

.slide4 {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand4.jpg);
}

.slide1:checked ~ .images {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand1.jpg);
}

.slide2:checked ~ .images {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand2.jpg);
}

.slide3:checked ~ .images {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand3.jpg);
}

.slide4:checked ~ .images {
  background: url(http://iweb.uz/azik/wp-content/uploads/2012/10/samarkand4.jpg);
}
  </style>
<script src="js/prefixfree.min.js"></script>
</head>
<body>
  <div class='slider'>
  <input checked='' class='slide1' name='thumbnails' type='radio' />
  <input class='slide2' name='thumbnails' type='radio' />
  <input class='slide3' name='thumbnails' type='radio' />
  <input class='slide4' name='thumbnails' type='radio' />
  <div class='images'></div>
</div>
